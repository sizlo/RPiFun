<h1>Log file for {{ logName }}</h1>
<textarea readonly cols="100" rows="25">{{ logText }}</textarea>

<form name="lineCount" action="{% url 'logs:individualLog' logName %}" method="post">
  {% csrf_token %}
  {{ form }}
  <input type="submit" value="Submit" />
</form>

{% load staticfiles %}
<script src="{% static 'logs/scrollTextAreas.js' %}"></script>

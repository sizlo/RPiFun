<h1>Log file for motionSound</h1>
<textarea class="scrolled" readonly cols="100" rows="25">{{ logText }}</textarea>

<form name="lineCount" action="{% url 'motionSound:log' %}" method="post">
  {% csrf_token %}
  {{ form }}
  <input type="submit" value="Submit" />
</form>

{% load staticfiles %}
<script src="{% static 'motionSound/scrollTextAreas.js' %}"></script>
